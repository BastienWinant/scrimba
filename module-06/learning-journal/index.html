<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Journal</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <button id="logo-btn" class="btn logo-btn" type="button">
      <img src="./images/open-book.svg" alt="Simplistic open journal illustration">
      My learning journal
    </button>
    <img id="nav-expand-btn" class="btn img header-img nav-expand-btn" src="./images/menu-8.svg" alt="Hamburger menu button">
    <nav id="header-nav" class="header-nav">
      <img id="nav-collapse-btn" class="btn img header-img nav-collapse-btn" src="./images/e-remove.svg" alt="Hamburger menu button">
      <ul class="nav-btns">
        <li><button id="home-btn" class="btn nav-btn" type="button">home</button></li>
        <li><button id="about-btn" class="btn nav-btn" type="button">about me</button></li>
      </ul>
    </nav>
  </header>
  <main id="main" class="main"></main>
  <footer class="footer">
    <p class="site-name">My Learning Journal</p>
    <p class="copyright">Copyright<img class="copyright-img" src="./images/copyright.svg" alt="Copyright logo">2024</p>
  </footer>
  <script type="module" src="js/index.js"></script>
</body>
</html>
