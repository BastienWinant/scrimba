<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Journal</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header black-border">
    <a class="logo-link" href="#">
      <img class="img header-img" src="images/open-book.svg" alt="Open journal logo">
      My learning journal
    </a>
    <img class="img btn header-img nav-expand-btn" src="images/menu-8.svg" alt="Menu burger button">
    <nav id="header-nav" class="header-nav">
      <img class="img btn header-img nav-collapse-btn" src="images/e-remove.svg" alt="Close button">

      <ul class="nav-links">
        <li><a class="nav-link black-border" href="./home.html">home</a></li>
        <li><a class="nav-link black-border" href="./about.html">about me</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section id="hero" class="hero">
      <div class="mask"></div>
      <a class="article-link article-info hero-link" href="#">
        <h1 id="hero-title" class="article-title hero-title"></h1>
        <p id="hero-date" class="article-date hero-date"></p>
        <p id="hero-blurb" class="article-blurb hero-blurb"></p>
      </a>
    </section>
    <section class="articles">
      <div id="article-grid" class="article-grid">
      </div>
      <div id="grid-expand-btn-container" class="grid-expand-btn-container">
        <button class="btn grid-expand-btn">view more</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer-title">My Learning Journal</p>
    <p class="footer-copyright">Copyright<img src="images/copyright.svg">2024</p>
  </footer>
  <script src="js/index.js" type="module"></script>
  <script src="js/home/home.js" type="module"></script>
</body>
</html>
