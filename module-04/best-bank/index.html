<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestBank</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="bestbank_logo.png" alt="BestBank Company logo">
    </div>
    <nav class="nav">
      <div class="container nav-container">
        <a class="nav-link" href="#">home</a>
        <a class="nav-link" href="#">payments</a>
        <a class="nav-link" href="#">savings</a>
        <a class="nav-link" href="#">financing</a>
        <a class="nav-link" href="#">stocks</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="action-btns container black-border">
      <button class="btn border-box" type="button">pay</button>
      <button class="btn border-box" type="button">transfer</button>
    </section>
    <section class="dashboard black-border">
      <article class="black-border">
        <header class="dashboard-header">
          <h2 class="dashboard-title no-margin">accounts</h2>
        </header>
        <article class="accounts">
          <section class="account-total border-box">
            <p class="no-margin account-name black-border">main account</p>
            <p class="no-margin account-amount black-border">6,700.56</p>
          </section>
          <section class="account-total border-box">
            <p class="no-margin account-name">expenses</p>
            <p class="no-margin account-amount">5,134.63</p>
          </section>
          <section class="account-total border-box">
            <p class="no-margin account-name">savings</p>
            <p class="no-margin account-amount">36,500.12</p>
          </section>
        </article>
      </article>
      <article class="black-border">
        <header class="dashboard-header">
          <h2 class="dashboard-title no-margin">spendings</h2>
        </header>
      </article>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
