<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestBank</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="bestbank_logo.png" alt="BestBank Company logo">
    </div>
    <nav class="nav">
      <div class="container nav-container">
        <a class="nav-link" href="#">home</a>
        <a class="nav-link" href="#">payments</a>
        <a class="nav-link" href="#">savings</a>
        <a class="nav-link" href="#">financing</a>
        <a class="nav-link" href="#">stocks</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="action-btns container">
      <button class="btn border-box" type="button">pay</button>
      <button class="btn border-box" type="button">transfer</button>
    </section>
    <section class="dashboard">
      <article class="frame">
        <header class="frame-header">
          <h2 class="frame-title no-margin">accounts</h2>
        </header>
        <article class="frame-pane accounts" id="account-balances">
        </article>
      </article>
      <article class="frame">
        <header class="frame-header">
          <h2 class="frame-title no-margin">spendings</h2>
        </header>
        <article class="frame-pane spending" id="spending"></article>
      </article>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
