<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oldagram</title>
	<link rel="stylesheet" href="index.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main border-box">
		<header class="main-header border-box">
			<img class="logo-img black-border" src="images/logo.png" alt="Header Instagram logo" />
			<img class="avatar-img black-border" src="images/user-avatar.png" alt="Header user avatar" />
		</header>
		<section class="feed-container">
			<article class="post-container">
				<header class="post-header">
					<img class="post-avatar" />
					<hgroup>
						<h4 class="post-author">Lorem Ipsum</h4>
						<p class="post-location">Luxembourg, Luxembourg</p>
					</hgroup>
				</header>
				<figure>
					<img class="post-img" src="images/avatar-courbet.jpg" />
					<div class="post-img-mask"></div>
				</figure>
			</article>
		</section>
	</main>
</body>
</html>
