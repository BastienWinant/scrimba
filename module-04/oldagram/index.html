<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oldagram</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="post-feed black-border">
		<article class="post-container">
			<header class="post-header border-box">
				<img class="avatar-img" src="images/avatar-vangogh.jpg" />
				<hgroup>
					<h3 class="post-user no-margin bold-text">Vincent van Gogh</h3>
					<h4 class="post-location no-margin normal-text">Zudert, Netherlands</h4>
				</hgroup>
			</header>
			<figure class="post-content no-margin black-border">
				<img class="post-img" src="images/post-vangogh.jpg" />
				<figcaption class="border-box">
					<section class="reaction-btns black-border">
						<button class="btn centered-content no-padding" type="button"><img class="btn-img black-border" src="images/icon-heart.png" /></button>
						<button class="btn centered-content no-padding" type="button"><img class="btn-img" src="images/icon-comment.png" /></button>
						<button class="btn centered-content no-padding" type="button"><img class="btn-img" src="images/icon-dm.png" /></button>
					</section>
					<span class="likes bold-text">21,492 likes</span>
					<div class="post-caption black-border">
						<h3 class="post-user no-margin bold-text">vincey1853</h3>
						<p class="post-caption-text black-border no-margin">just took a few mushrooms lol</p>
					</div>
				</figcaption>
			</figure>
		</article>
		<article class="post-container">
			<header class="post-header border-box">
				<img class="avatar-img" src="images/avatar-courbet.jpg" />
				<hgroup>
					<h3 class="post-user no-margin bold-text">Vincent van Gogh</h3>
					<h4 class="post-location no-margin normal-text">Zudert, Netherlands</h4>
				</hgroup>
			</header>
			<figure class="post-content no-margin black-border">
				<img class="post-img" src="images/post-courbet.jpg" />
				<figcaption class="border-box">
					<section class="reaction-btns black-border">
						<button class="btn centered-content no-padding" type="button"><img class="btn-img black-border" src="images/icon-heart.png" /></button>
						<button class="btn centered-content no-padding" type="button"><img class="btn-img" src="images/icon-comment.png" /></button>
						<button class="btn centered-content no-padding" type="button"><img class="btn-img" src="images/icon-dm.png" /></button>
					</section>
					<span class="likes bold-text">21,492 likes</span>
					<div class="post-caption black-border">
						<h3 class="post-user no-margin bold-text">vincey1853</h3>
						<p class="post-caption-text black-border no-margin">just took a few mushrooms lol</p>
					</div>
				</figcaption>
			</figure>
		</article>
	</section>
	<script src="index.js"></script>
</body>
</html>
