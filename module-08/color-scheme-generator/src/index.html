<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>

  <script defer src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="title">csg</h1>
      <button type="button" id="nav-expand-btn" class="btn nav-expand-btn">
        <i class="fa-solid fa-bars fa-xl"></i>
      </button>
      <nav id="nav" class="nav">
        <button type="button" id="header-login-btn" class="btn header-btn header-auth-btn">log in</button>
        <button type="button" id="header-signup-btn" class="btn header-btn header-auth-btn">sign up</button>
        <button type="button" id="saved-schemes-btn" class="btn header-btn saved-schemes-btn">my schemes</button>
        <button type="button" id="header-logout-btn" class="btn header-btn header-auth-btn">log out</button>
      </nav>
    </header>
    <main class="color-generator">
      <form class="generator-form">
        <input type="color" name="color" id="color" class="color" />
        <select name="mode" id="mode" class="mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="submit" id="generator-form-btn" class="btn submit">Get color scheme</button>
      </form>
      <ul id="generator-colors" class="generator-colors"></ul>
      <section id="generator-dashboard" class="generator-dashboard black-border">
        dashboard
      </section>
    </main>
  </div>
  <dialog id="login-modal" class="auth-modal">
    <h2>log in</h2>
    <form method="post" class="auth-form">
      <label for="login-email">
        <h3>email</h3>
        <input type="email" name="email" id="login-email">
      </label>
      <label for="login-password">
        <h3>password</h3>
        <input type="password" name="password" id="login-password">
      </label>
      <button type="submit" id="login-btn" class="btn auth-btn">log in</button>
      <button type="button" id="cancel-login-btn" class="btn">cancel</button>
    </form>
  </dialog>
  <dialog id="signup-modal" class="auth-modal">
    <h2>sign up</h2>
    <form method="post" class="auth-form">
      <label for="signup-email">
        <h3>email</h3>
        <input type="email" name="email" id="signup-email">
      </label>
      <label for="signup-password">
        <h3>password</h3>
        <input type="password" name="password" id="signup-password">
      </label>
      <button type="submit" id="signup-btn" class="btn auth-btn">sign up</button>
      <button type="button" id="cancel-signup-btn" class="btn">cancel</button>
    </form>
  </dialog>
</body>
</html>
