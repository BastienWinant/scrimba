<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="./watchlist.html" class="nav-link">my list</a>
            <button type="button" id="color-mode-btn" class="color-mode-btn" data-color-mode="light">
                <div id="color-mode-switch" class="color-mode-switch"></div>
            </button>
        </nav>
        <hgroup class="container header-container">
            <h1 class="title">Find your film</h1>
            <p class="tagline">My Watchlist</p>
        </hgroup>
    </header>
    <main class="main">
        <section class="search-form-container">
            <form class="search-form container">
                <label class="search-form-label">
                    <h2>title</h2>
                    <div class="input-group form-start">
                        <span class="input-group-icon" id="title-addon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" id="search-title" class="form-control" placeholder="Search for a movie" aria-label="Title" aria-describedby="title-addon" />
                    </div>
                </label>
                <label for="search-type" class="search-form-label search-type-label">
                    <h2>type</h2>
                    <div class="input-group">
                        <span class="input-group-icon" id="type-addon">
                            <i class="fa-solid fa-clapperboard"></i>
                        </span>
                        <input list="search-types" id="search-type" class="form-control" placeholder="Movie, series, epsiode" aria-label="Type" aria-describedby="type-addon" />
                        <datalist id="search-types">
                            <option value="movie"></option>
                            <option value="series"></option>
                            <option value="episode"></option>
                        </datalist>
                    </div>
                </label>
                <label for="search-year" class="search-form-label search-year-label">
                    <h2>year</h2>
                    <div class="input-group">
                        <span class="input-group-icon" id="year-addon">
                            <i class="fa-solid fa-timeline"></i>
                        </span>
                        <input type="number" id="search-year" class="form-control" placeholder="Year" aria-label="Title" aria-describedby="year-addon" min="1950" max="2024" />
                    </div>
                </label>
                <button type="submit" id="search-btn" class="input-group search-btn form-end">Search</button>
            </form>
        </section>
        <section id="data-container" class="data-container container">
            <div class="no-data-state">
                <img src="./img/movie-2.svg" alt="film icon" />
                Start exploring
            </div>
        </section>
    </main>
</body>
</html>
