<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Roboto+Condensed:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header id="hero">
				<h1 id="hero-title" class="no-margin">Frankfurt am Main</h1>
				<h2 id="hero-subtitle" class="no-margin">Hessen, Germany ðŸ‡©ðŸ‡ª</h2>
			</header>
			<main>
				<section class="main-section">
					<header class="section-header">
						<h3 class="section-title">what to do</h3>
					</header>
					<section id="cards">
						<figure class="card no-margin">
							<img class="card-img" src="images/lasma-artmane-HIdnQZ_H1kA-unsplash.jpg" />
							<figcaption class="card-caption">
								<h4 class="card-title no-margin">Altstadt</h4>
								<p class="card-text no-margin">The museums, coffeeshops, and restaurants of the old town attract both tourists and locals</p>
								<p class="card-tag no-margin">history</p>
							</figcaption>
						</figure>
						<figure class="card no-margin">
							<img class="card-img" src="images/alte-oper.jpeg" />
							<figcaption class="card-caption">
								<h4 class="card-title no-margin">Alte Oper</h4>
								<p class="card-text no-margin">Behind the facade of the former opera hides a dynamic show venue hosting over 460 events per year</p>
								<p class="card-tag no-margin">arts</p>
							</figcaption>
						</figure>
						<figure class="card no-margin">
							<img class="card-img" src="images/valentin-b-kremer-SPCLUqtAjeA-unsplash.jpg" />
							<figcaption class="card-caption">
								<h4 class="card-title no-margin">Deutsche Bank Park</h4>
								<p class="card-text no-margin">The atmosphere of a full stadium is enjoyable even for non-football fans!</p>
								<p class="card-tag no-margin">sports</p>
							</figcaption>
						</figure>
					</section>
				</section>
				<section class="main-section">
					<header class="section-header">
						<h3 class="section-title">did you know?</h3>
					</header>
					<section id="info-section">
						<figure id="ecb-info-card">
							<img id="ecb-img" src="images/mika-baumeister-bGZZBDvh8s4-unsplash.jpg" />
							<figcaption id="ecb-info-caption">
								<h4 class="card-title no-margin">The Financial Heartbeat of the Eurozone</h4>
								<p class="card-text">
									Due to its central location and proximity to major waterways, the city of Frankfurt has had a key role in trading for centuries.
								</p>
								<p class="card-text">
									Today, it is home to many major financial institutions, including the German Stock Exchange and the European Central Bank.
								</p>
								<p class="card-text">
									With its many high-rise buildings, the financial disctrict of Frankfurt is often nicknamed "Mainhattan",
									in reference to the Main river that flows through the city.
								</p>
							</figcaption>
						</figure>
					</section>
				</section>
			</main>
		</div>
	</body>
</html>
