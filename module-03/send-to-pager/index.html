<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send to Pager</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bbox">
    <section class="main-section centered-content bbox pager"> <!-- main section pager -->
      <header class="section-header pager-header centered-content"> <!-- section-header pager-header -->
        <h2 class="no-margin">pager</h2>
      </header> <!-- pager header -->
      <section id="pager-display" class="display pager-display centered-content"></section> <!-- display pager-display -->
    </section> <!-- pager section -->
    <section class="main-section centered-content bbox phone"> <!-- main section phone -->
      <header class="section-header phone-header centered-content"> <!-- section-header phone-header -->
        <h2 class="no-margin">phone</h2>
      </header> <!-- phone header -->
      <section id="phone-display" class="display phone-display centered-content"></section> <!-- display phone-display -->
      <section class="dial">
        <div class="key centered-content">1</div>
        <div class="key centered-content">2</div>
        <div class="key centered-content">3</div>
        <div class="key centered-content">4</div>
        <div class="key centered-content">5</div>
        <div class="key centered-content">6</div>
        <div class="key centered-content">7</div>
        <div class="key centered-content">8</div>
        <div class="key centered-content">9</div>
        <div class="key centered-content">*</div>
        <div class="key centered-content">0</div>
        <div class="key centered-content">#</div>
      </section> <!-- dial -->
      <section class="btns centered-content">
        <button id="reset-btn" class="btn bbox reset-btn" type="button">reset</button>
        <button id="send-btn" class="btn bbox send-btn" type="button">send</button>
      </section> <!-- btns -->
    </section> <!-- phone section -->
  </main>
  <script src="index.js"></script>
</body>
</html>
