<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bbox black-border">
    <section class="main-section centered-content bbox pager"> <!-- main section pager -->
      <header class="section-header pager-header centered-content black-border"> <!-- section-header pager-header -->
        <h2 class="no-margin">pager</h2> <!-- section-title -->
      </header>
      <section class="display pager-display centered-content black-border">1337</section> <!-- display pager-display -->
      <section></section> <!-- btns -->
    </section>
    <section class="main-section centered-content bbox phone"> <!-- main section phone -->
      <header class="section-header phone-header centered-content"> <!-- section-header phone-header -->
        <h2 class="no-margin">phone</h2> <!-- section-title -->
      </header>
      <section class="display phone-display centered-content black-border">1337</section> <!-- display phone-display -->
      <section class="dial">
        <div class="key centered-content black-border">1</div> <!-- key -->
        <div class="key centered-content black-border">2</div> <!-- key -->
        <div class="key centered-content black-border">3</div> <!-- key -->
        <div class="key centered-content black-border">4</div> <!-- key -->
        <div class="key centered-content black-border">5</div> <!-- key -->
        <div class="key centered-content black-border">6</div> <!-- key -->
        <div class="key centered-content black-border">7</div> <!-- key -->
        <div class="key centered-content black-border">8</div> <!-- key -->
        <div class="key centered-content black-border">9</div> <!-- key -->
        <div class="key centered-content black-border">*</div> <!-- key -->
        <div class="key centered-content black-border">0</div> <!-- key -->
        <div class="key centered-content black-border">#</div> <!-- key -->
      </section> <!-- dial -->
      <section class="btns centered-content">
        <button id="reset-btn" class="btn bbox reset-btn" type="button">reset</button>
        <button id="send-btn" class="btn bbox send-btn" type="button">send</button>
      </section>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
