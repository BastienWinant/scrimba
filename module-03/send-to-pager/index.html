<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="main-section pager bbox centered-content">
      <header class="section-header centered-content">
        <h2 class="section-title no-margin">pager</h2>
      </header>
      <section id="pager-display" class="display centered-content pager-display"></section>
    </section>
    <section class="main-section phone bbox centered-content">
      <header class="section-header centered-content">
        <h2 class="section-title no-margin">phone</h2>
      </header>
      <section id="phone-display" class="display centered-content phone-display">123</section>
      <section class="dial">
        <div class="key centered-content">1</div>
        <div class="key centered-content">2</div>
        <div class="key centered-content">3</div>
        <div class="key centered-content">4</div>
        <div class="key centered-content">5</div>
        <div class="key centered-content">6</div>
        <div class="key centered-content">7</div>
        <div class="key centered-content">8</div>
        <div class="key centered-content">9</div>
        <div class="key centered-content">*</div>
        <div class="key centered-content">0</div>
        <div class="key centered-content">#</div>
      </section>
      <section class="btns">
        <button id="reset-btn" type="button" class="btn reset-btn centered-content bbox">reset</button>
        <button id="send-btn" type="button" class="btn send-btn centered-content bbox">send</button>
      </section>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
