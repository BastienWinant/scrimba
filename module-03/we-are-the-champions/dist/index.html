<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Are The Champions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main class="main">
    <header class="main-header">
      <img class="logo" src="../assets/freddie.png" alt="app logo" />
      <h1 class="no-margin main-title">We are the Champions</h1>
    </header>
    <section class="inputs-container">
      <textarea id="text-area" class="no-margin typed-input" placeholder="Write your endorsement here"></textarea>
      <div class="text-inputs black-border">
        <input type="text" name="from" placeholder="From" id="from-input" class="typed-input text-input" />
        <input type="text" name="to" placeholder="To" id="to-input" class="typed-input text-input" />
      </div>
      <button type="button" id="publish-btn" class="btn">Publish</button>
    </section>
    <section class="endorsements-section">
      <header class="endorsements-header">
        <h2 class="no-margin endorsements-title">- <span>Endorsements</span> -</h2>
      </header>
      <div id="endorsements-container" class="endorsements-container">
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
