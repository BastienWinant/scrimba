<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Document</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <img src="../assets/freddie.png" alt="app logo" class="logo" />
      <h1 class="title no-margin">We are the Champions</h1>
    </header>
    <section class="submission-section">
      <textarea id="text-area" placeholder="Write your endorsement here" class="bbox typed-input"></textarea>
      <div class="typed-inputs">
        <input type="text" id="from-input" name="From" placeholder="From" class="bbox typed-input" />
        <input type="text" id="to-input" name="To" placeholder="To" class="bbox typed-input" />
      </div>
      <button type="button" id="publish-btn" class="centered-content">Publish</button>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
