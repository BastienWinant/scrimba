<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Restaurant Ordering</title>
	
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Smythe&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="header-title no-margin">Jimmy's Diner</h1>
			<p class="header-subtitle no-margin">The best burgers and pizzas in town.</p>
		</header>
		<main>
			<section class="menu"></section>
			<section class="order"></section>
		</main>
	</div>

	<!-- modal -->
	<div id="checkout-modal">
		<form id="checkout-form">
			<input type="text" name="cardholder-name" id="cardholder-name" placeholder="Enter your name">
			<input type="text" name="card-number" id="card-number" placeholder="Enter card number">
			<input type="text" name="card-cvv" id="card-cvv" placeholder="Enter CVV">
			<input type="submit" value="Pay">
		</form>
	</div>
</body>
</html>
