<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title no-margin">Jimmy's Diner</h1>
      <p class="header-tagline no-margin">The best burgers and pizzas in town.</p>
    </header>
    <main>
      <section class="menu"></section>
      <section class="order-status"></section>
    </main>

    <!-- modal -->
    <dialog class="dialog-modal border-box">
      <i class="fa-solid fa-xmark modal-close-btn"></i>
      <h3 class="no-margin modal-title">Enter card details</h3>
      <form class="modal-form">
        <input type="text" class="modal-form-input" placeholder="Enter your name" id="name" required>
        <input type="text" placeholder="Enter card number" id="card" class="modal-form-input" required>
        <input type="text" placeholder="Enter CVV" id="cvv" class="modal-form-input" required>
        <button type="submit" class="full-width-btn modal-form-btn">Pay</button>
      </form>
    </dialog>
  </div>
</body>
</html>
